<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
</head>
<body>
    <div id="map" style="height: 700px;"></div>

    <!-- Pastikan Anda meletakkan ini SETELAH Leaflet CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-7.79, 110.38], 13);

        // Menambahkan layer tile (OpenStreetMap)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Menambahkan marker
        var marker = L.marker([-7.795670409348718, 110.38418553124184]).addTo(map);
        marker.bindPopup("Stadion Mandala Krida").openPopup();
        var marker = L.marker([-7.773665828835122, 110.37254015398229]).addTo(map);
        marker.bindPopup("Gedung TILC").openPopup();
        var marker = L.marker([-7.769965095534627, 110.3778810830278]).addTo(map);
        marker.bindPopup("GSP").openPopup();
        var marker = L.marker([-7.781894599221115, 110.40109741915394]).addTo(map);
        marker.bindPopup("Ambarrukmo Plaza").openPopup();
        var marker = L.marker([-7.79522868441105, 110.3828626667635]).addTo(map);
        marker.bindPopup("Darmaputera Baciro").openPopup();
        var marker = L.marker([-7.790358686193606, 110.3754639043313]).addTo(map);
        marker.bindPopup("Stasiun Lempuyangan").openPopup();
        var marker = L.marker([-7.789224420060802, 110.3635301886325]).addTo(map);
        marker.bindPopup("Stasiun Tugu").openPopup();
        var marker = L.marker([-7.7827142096556186, 110.36706437845451]).addTo(map);
        marker.bindPopup("Tugu Yogyakarta").openPopup();
        var marker = L.marker([-7.7924420060802, 110.36584301886325]).addTo(map);
        marker.bindPopup("Jalan Malioboro").openPopup();
        var marker = L.marker([-7.775021343047386, 110.3744617229106]).addTo(map);
        marker.bindPopup("<b>Hello world!</b><br>I am GIS Study Program.").openPopup();

        // Menambahkan lingkaran
        var circle = L.circle([-7.795517661351092, 110.38259794812124], {
            color: 'green',
            fillColor: 'green',
            fillOpacity: 0.4,
            radius: 2500
        }).addTo(map);

        // Menambahkan poligon
        var polygons = [
            {
                coordinates: [
                [-7.796250794288734, 110.38273283235398],
                [-7.795559, 110.381921],
                [-7.794390674966058, 110.38236162163027],
                [-7.794601129249985, 110.38324544418367]
                ],
                color:'blue',
                fillColor:'blue',
                fillOpacity:0.5,
                popupContent:'Area Asrama Darmaputera Baciro'
            },
            {
                coordinates: [
                [-7.775202377882924, 110.3746755450435],
                [-7.7749937578395425, 110.37414443751827],
                [-7.774674570059785, 110.37428002042002],
                [-7.774688808549258, 110.3743343273465],
                [-7.774510106113771, 110.37441411892203],
                [-7.774676197612198, 110.37483349612133]
                ],
                color:'red',
                fillColor:'red',
                fillOpacity:0.5,
                popupContent:'Area Departemen Teknologi Kebumian'
            }
            ];
            polygons.forEach(function (polygonData) {
                var polygon = L.polygon(polygonData.coordinates, {
                    color: polygonData.color,
                    fillcolor: polygonData.fillcolor,
                    fillopacity: polygonData.fillopacity 
                }).addTo(map);

                // Menambahkan pop-up informasi 
                polygon.bindPopup(polygonData.popupContent); 
            });

        // Menambahkan popup
        marker.bindPopup("<b>Hello world!</b><br>I am GIS Study Program.").openPopup();
        circle.bindPopup("Radius Darmaputera Baciro ke DTK.");
        polygon.bindPopup("I am a polygon.");

        // Mengelola klik pada peta
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);
    </script>
</body>
</html>
